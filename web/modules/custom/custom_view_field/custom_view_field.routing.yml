custom_view_field.user_form:
  path: '/custom-user-form'
  defaults:
    _form: '\Drupal\custom_view_field\Form\CustomUserForm'
    _title: 'User form'
  requirements:
    _permission: 'access content'

custom_view_field.get_language:
  path: '/know-your-language'
  defaults:
    _controller: '\Drupal\custom_view_field\Controller\LanugageController::getLanguage'
    _title: 'Know your language'
  requirements:
    _permission: 'access content'